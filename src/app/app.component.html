
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-md-offset-4 fileInput">
      <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile04" (change)="fileUpload($event)">
          <label class="custom-file-label file-name" for="inputGroupFile04">{{filePathName}}</label>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary file-upload" type="button" (click)="fileSubmit()">FileUpload</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" *ngIf="tableShow">
    <div class="col-md-2"></div>
    <div class="col-md-8 col-md-offset-4">
      <div class="section-widget">
      <table class="table table-dark " >
        <thead>
          <tr>
            <th scope="col">Reference</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of responseData">
            <td>{{record.refernce}}</td>
            <td>{{record.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
  <div  class="row" *ngIf="successShow">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-md-offset-4">
          <p class="message">File has uploded successfully </p>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
