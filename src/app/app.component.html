<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-md-6 fileInput">
        <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile04" (change)="fileUpload($event)">
              <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="fileSubmit()">Submit</button>
            </div>
          </div>
    </div>
  </div>
  
  <div class="row" *ngIf="tableShow">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Reference</th>
            <th scope="col">Description</th>
           </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of responseData">
            <td>{{record.refernce}}</td>
			<td>{{record.description}}</td>
          </tr>
        </tbody>
      </table>
	  

    </div>

  </div>
  <div *ngIf="successShow">
	  <p>Sucssfullly processed</p>
  </div>
</div>



<router-outlet></router-outlet>
